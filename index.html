    <title>TechNovation360 - Digitally Transforming Businesses</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#021024', // Deep Midnight Blue
                primary: '#0056b3', // Classic Royal Blue
                accent: '#00A8E8', // Bright Cyan/Sky Blue (Replacing Orange)
                light: '#F0F9FF', // Sky 50 (Very light blue)
              }
            },
            transitionTimingFunction: {
              'out-expo': 'cubic-bezier(0.19, 1, 0.22, 1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #021024 0%, #004085 100%);
      }
      .text-gradient {
        background: linear-gradient(135deg, #021024 0%, #0056b3 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* 3D Rotating Slider CSS */
      .slider-perspective {
        perspective: 1200px;
        overflow: visible;
      }
      .slider-rotator {
        position: relative;
        width: 180px; /* Reduced by ~20% (from 220px) */
        height: 240px; /* Reduced by ~20% (from 300px) */
        margin: 0 auto;
        transform-style: preserve-3d;
        animation: rotate-slider 30s infinite linear;
      }
      .slider-perspective:hover .slider-rotator {
        animation-play-state: paused;
      }
      .slider-item {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        backface-visibility: hidden;
        border-radius: 0.75rem;
      }
      @keyframes rotate-slider {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(-360deg); }
      }
    </style>
